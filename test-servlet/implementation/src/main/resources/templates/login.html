<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Session Repository</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="/test-servlet/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="/test-servlet/css/application.css" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Session Repository</a>
    </nav>

    <div class="container">
        <form class="form-signin" th:action="@{/login}" method="POST">
            <h2 class="form-signin-heading">Please sign in</h2>

            <div th:if="${param.error}">Invalid username and password.</div>
            <div th:if="${param.logout}">You have been logged out.</div>

            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required="" autofocus="" />
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="" />

            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>

    <script src="/test-servlet/js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="/test-servlet/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/test-servlet/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="/test-servlet/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/test-servlet/js/ie10-viewport-bug-workaround.js" crossorigin="anonymous"></script>
</body>
</html>
