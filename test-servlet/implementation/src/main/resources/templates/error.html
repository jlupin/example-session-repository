<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Session Repository</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/application.css" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Session Repository</a>
    </nav>
    <div th:switch="${exception}" class="container">
        <div th:case="'com.example.jlupin.session.exception.CoreSystemUnavailableException'" class="row">
            <h1>Internal error with communication with core system</h1>
            <p>One of core systems is unavailable. Please try again later.</p>
        </div>

        <div th:case="'com.jlupin.session.error.SessionRepositoryUnavailableException'" class="row">
            <h1>Session server is unavaiable</h1>
            <p>Session server is unavailable. Please try again later.</p>
        </div>

        <div th:case="*" class="row">
            <h1 th:text="${exception}"></h1>
            <p th:text="${message}"></p>
        </div>
    </div>

    <script src="/js/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="/js/popper.min.js" crossorigin="anonymous"></script>
    <script src="/js/tether.min.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/js/ie10-viewport-bug-workaround.js" crossorigin="anonymous"></script>
</body>
</html>
